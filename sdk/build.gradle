plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
}

def libraryVersion = '2.0.0'

android {
    namespace 'io.inappchat.sdk'
    compileSdk 33

    defaultConfig {
        minSdk 26
        targetSdk 33

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }
    buildFeatures {
        compose true
    }

    composeOptions {
        kotlinCompilerExtensionVersion = "1.4.3"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField 'String', "ENV", '"production"'
            buildConfigField 'String', 'BASE_URL', '"https://prov.inappchat.io"'
        }
        debug {
            debuggable true
            buildConfigField 'String', "ENV", '"dev"'
            buildConfigField 'String', 'BASE_URL', '"https://prov-dev.inappchat.io"'
        }
        qa {
            initWith debug
            buildConfigField 'String', "ENV", '"qa"'
            buildConfigField 'String', 'BASE_URL', '"https://prov-qa.inappchat.io"'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

    packagingOptions {
        exclude 'META-INF/*'
    }
}

ext {
    appyxVersion = "1.0.5"
}

dependencies {
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation "com.squareup.retrofit2:converter-moshi:2.9.0"
    implementation "com.squareup.retrofit2:converter-scalars:2.9.0"
    implementation 'org.eclipse.paho:org.eclipse.paho.client.mqttv3:1.2.5'
    implementation 'org.apache.commons:commons-text:1.10.0'
    implementation 'androidx.core:core-ktx:1.9.0'
    implementation "com.squareup.moshi:moshi-kotlin:1.14.0"
    implementation "com.squareup.moshi:moshi-adapters:1.14.0"

    implementation("com.hivemq:hivemq-mqtt-client:1.3.0")

    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.8.0'

    implementation 'androidx.core:core-ktx:1.9.0'

    // define a BOM and its version

    // define any required OkHttp artifacts without version
    implementation("com.squareup.okhttp3:okhttp:4.10.0")
    implementation('com.squareup.okhttp3:logging-interceptor:4.10.0')

    implementation 'com.github.mrmike:ok2curl:0.8.0'

    implementation platform('com.google.firebase:firebase-bom:31.2.3')
    implementation 'com.google.firebase:firebase-messaging-ktx'
    implementation 'com.github.vestrel00.contacts-android:core:0.2.4'
    implementation 'com.github.vestrel00.contacts-android:async:0.2.4'

    implementation 'com.rollbar:rollbar-java:1.9.0'
    implementation 'com.rollbar:rollbar-android:1.9.0@aar'


    def composeBom = platform('androidx.compose:compose-bom:2023.01.00')
    implementation composeBom
    androidTestImplementation composeBom
    implementation 'androidx.compose.material3:material3'
    // Android Studio Preview support
    implementation 'androidx.compose.ui:ui-tooling-preview'
    implementation 'androidx.activity:activity-compose:1.6.1'

    debugImplementation 'androidx.compose.ui:ui-tooling'

    implementation 'com.google.accompanist:accompanist-permissions:0.29.2-rc'
    implementation "com.halilibo.compose-richtext:richtext-ui:0.16.0"
    implementation "com.halilibo.compose-richtext:richtext-commonmark:0.16.0"
    implementation "androidx.navigation:navigation-compose:2.5.3"

    implementation("com.github.bumptech.glide:glide:4.14.2@aar") {
        transitive = true
    }
    implementation "com.github.bumptech.glide:compose:1.0.0-alpha.1"
    implementation "com.github.bumptech.glide:okhttp3-integration:4.11.0"


    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-jdk8:1.6.4'
    implementation 'me.jorgecastillo:androidcolorx:0.2.0'


    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}

openApiGenerate {
    generatorName = "kotlin"
    inputSpec = "$rootDir/openapi.yaml".toString()
    outputDir = "$rootDir/sdk".toString()
    configOptions = [
            "annotationLibrary"       : "swagger1",
            "apiPackage"              : "io.inappchat.sdk.api",
            "library"                 : "jvm-retrofit2",
            "useCoroutines"           : "true",
            "groupId"                 : "io.inappchat",
            "packageName"             : "io.inappchat.sdk",
            "omitGradleWrapper"       : "true",
            "omitGradlePluginVersions": "true"
    ]
}