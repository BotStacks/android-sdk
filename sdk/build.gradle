plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'com.google.devtools.ksp' version '1.8.20-Beta-1.0.9'
}

def libraryVersion = '2.0.0'

android {
    namespace 'io.inappchat.inappchat'
    compileSdk 33

    defaultConfig {
        minSdk 21
        targetSdk 33

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }
    buildFeatures {
        compose true
    }

    composeOptions {
        kotlinCompilerExtensionVersion = "1.4.2"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField 'String', "ENV", '"production"'
            buildConfigField 'String', 'BASE_URL', '"https://prov.inappchat.io"'
        }
        debug {
            debuggable true
            buildConfigField 'String', "ENV", '"dev"'
            buildConfigField 'String', 'BASE_URL', '"https://prov-dev.inappchat.io"'
        }
        qa {
            initWith debug
            buildConfigField 'String', "ENV", '"qa"'
            buildConfigField 'String', 'BASE_URL', '"https://prov-qa.inappchat.io"'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation "com.squareup.retrofit2:converter-moshi:2.9.0"
    implementation "com.squareup.retrofit2:converter-scalars:2.9.0"
    implementation 'com.squareup.okhttp3:logging-interceptor:5.0.0-alpha.11'
    implementation 'org.eclipse.paho:org.eclipse.paho.client.mqttv3:1.2.5'
    implementation 'org.apache.commons:commons-text:1.10.0'
    implementation 'androidx.core:core-ktx:1.9.0'
    implementation "com.squareup.moshi:moshi-kotlin:1.14.0"
    implementation "com.squareup.moshi:moshi-adapters:1.14.0"

    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.8.0'

    implementation 'androidx.room:room-runtime:2.5.0'
    implementation 'androidx.room:room-rxjava3:2.5.0'
    ksp "androidx.room:room-compiler:2.5.0"


    implementation platform('com.google.firebase:firebase-bom:31.2.0')
    implementation 'com.google.firebase:firebase-messaging-ktx'

    def paging_version = "3.1.1"
    implementation "androidx.paging:paging-runtime:$paging_version"
    testImplementation "androidx.paging:paging-common:$paging_version"
    implementation "androidx.paging:paging-compose:1.0.0-alpha18"
    implementation "androidx.room:room-paging:2.5.0"


    implementation 'com.rollbar:rollbar-java:1.9.0'
    implementation 'com.rollbar:rollbar-android:1.9.0@aar'


    def composeBom = platform('androidx.compose:compose-bom:2023.01.00')
    implementation composeBom
    androidTestImplementation composeBom
    implementation 'androidx.compose.material3:material3'
    // Android Studio Preview support
    implementation 'androidx.compose.ui:ui-tooling-preview'
    debugImplementation 'androidx.compose.ui:ui-tooling'


    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}

openApiGenerate {
    generatorName = "kotlin"
    inputSpec = "$rootDir/openapi.yaml".toString()
    outputDir = "$rootDir/gen".toString()
    configOptions = [
            "annotationLibrary"       : "swagger1",
            "apiPackage"              : "io.inappchat.sdk.api",
            "library"                 : "jvm-retrofit2",
            "useCoroutines"           : "true",
            "groupId"                 : "io.inappchat",
            "packageName"             : "io.inappchat.sdk",
            "omitGradleWrapper"       : "true",
            "omitGradlePluginVersions": "true"
    ]
}